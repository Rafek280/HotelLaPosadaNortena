<div class="container mt-4 mb-4">
    <h1 class="text-center"><span class="highlight">Tipo de habitaciones</span></h1>
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=4">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
              <b><p style="color:red">{{fd.foodPrice | currency:'S/ '}}</p></b>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">Ver galeria <i class="bi bi-arrow-right"></i></a>
