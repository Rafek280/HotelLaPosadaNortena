    <h1 class="text-center">Nuestras <span class="highlight">habitaciones incluyen</span></h1>

            </div>

        <!-- three  -->

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center"><span class="highlight">Tipos de habitaciones</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
              <b><p style="color:red">{{fd.foodPrice | currency:'S/ '}}</p></b>
            </div>
        </div>
    </div>
<!--  test-->
    <a routerLink="menu" class="viewmorebtn">Ver galeria <i class="bi bi-arrow-right"></i></a>
</div>
